<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="new-place">
            <div class="form-group">
              <input id="name" type="text" class="form-control" placeholder="Enter Place Name">
            </div>
            <div class="form-group">
              <input id="landmarks" type="text" class="form-control" placeholder="Enter a landmark">
            </div>
            <div class="form-group">
              <input id="season" type="text" class="form-control" placeholder="Enter Season">
            </div>

            <div id="new-notes">
              <div class="form-group">
                <input type="text" class="form-control one-note" placeholder="Enter Notes">
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Season: <span class="season"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
