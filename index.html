<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.11.3"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>

      <form id="new-place">
        <div class="form-group">
          <input id="name" type="text" class="form-control" placeholder="Enter Place Name">
        </div>
        <div class="form-group">
          <input id="landmarks" type="text" class="form-control" placeholder="Enter a landmark">
        </div>
        <div class="form-group">
          <input id="time-of-year" type="text" class="form-control" placeholder="Enter Season">
        </div>
        <div class="form-group">
          <input id="notes" type="text" class="form-control" placeholder="Enter Notes">
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>

    </div>
  </body>
</html>
